<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script>
        function setName() {
            const namefield = document.getElementById("username");
            const name = namefield.value;
            const title = document.getElementById("profile-link");
            title.innerText = name + " Profile";
        }

        function setImage() {
            const profileimage = document.getElementById("imageURL");
            const picture = document.getElementById("parent");
            picture.style.backgroundImage = "url(" + profileimage.value + ")";
         }
    </script>
</head>
<body>
    <main>
        <div id="parent">
            <div class="child"></div>
        </div>
        <a id="profile-link" href="https://google.com">Down with the sickness</a>
        <div class="row">
                <p>set profile name</p>
                <input id="username" type="text" />
                <button onclick="setName()">Set</button>
        </div>
        <div class="row">
            <p>set profile picture</p>
            <input id="imageURL" type="text" />
            <button onclick="setImage()">Set</button>
    </div>
        <div class="grid-cotainer">
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item">10</div>
        </div>
    </main>    
</body>
</html>
